
<div id="modalVideo" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
              <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name of the video"  [(ngModel)]="current_video.name">
                </div>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">select to upload the video</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option (click)="new_url()">URL link</option>
                    <option (click)="new_file()">File video</option>
                  </select>
                </div>
                  <div class="form-inline" *ngIf="crud_operation.is_visible">
                    <label for="formGroupExampleInput">URL link</label>
                    <input type="text" class="form-control" id="url_link" placeholder="Paste URL link of the video" [(ngModel)]="current_video.video">
                  </div>
                  <div class="form-inline" *ngIf="crud_operation.is_visible">
                      <label for="exampleFormControlFile1">File Video</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="current_video.video">
                  </div>
                    <button type="button" class="btn btn-primary">Save changes</button>
        </form>
      </div>  
    </div>
  </div>
</div>
