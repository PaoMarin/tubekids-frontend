<div style="text-align:center" class="container">
    <h1>
      Welcome to Tubekids!
    </h1>
    <br>
     <h2>First register in the app</h2>
     <br>
    <div style="text-align:left">
    <div class="form-group" >
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
    </div>
    <div *ngIf="password1==password2">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password (8 digits min)" id="password1" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control"placeholder="Confirm Password" id="password2">
      </div>
    </div>
    <div class="form-group" >
      <label>Name</label>
      <input type="name" class="form-control" placeholder="Enter Name" [(ngModel)]="name">
    </div>
    <div class="form-group" >
      <label>Last name</label>
      <input type="lastname" class="form-control" placeholder="Enter Last name" [(ngModel)]="last_name">
    </div>
    <div class="form-group" >
      <label>Country</label>
      <input type="country" class="form-control" placeholder="Enter country" [(ngModel)]="country">
    </div>
    <div class="form-group" >
      <label>Birthdate</label>
      <input type="date" class="form-control" placeholder="Enter Birthdate" [(ngModel)]="birth_date">
    </div>
    <div class="form-group" >
      <label>Phone number</label>
      <input type="number" class="form-control" placeholder="phonenumber"[(ngModel)]="phone_number">
    </div>
    <button type="submit" class="btn btn-primary"(click)="register()">Submit</button>
  </div>
