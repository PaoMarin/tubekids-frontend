<h1>Tubekids!</h1>
<div class="card-header">First register in the app</div>
<div class="card-body">
  <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password (8 digits min)" id="password1" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="password" class="form-control"placeholder="Confirm Password" id="password2" required>
          </div>
          <div class="form-group" >
            <label>Name</label>
            <input type="name" name="name" class="form-control" placeholder="Enter Name" [(ngModel)]="name" required>
          </div>
          <div class="form-group" >
            <label>Last name</label>
            <input type="lastname" name="lastname" class="form-control" placeholder="Enter Last name" [(ngModel)]="last_name" required>
          </div>
          <div class="form-group" >
            <label>Country</label>
            <input type="country" name="country" class="form-control" placeholder="Enter country" [(ngModel)]="country" >
          </div>
          <div class="form-group" >
            <label>Birthdate</label>
            <input type="date" name="date" class="form-control" placeholder="Enter Birthdate" [(ngModel)]="birth_date" required>
          </div>
          <div class="form-group" >
            <label>Phone number</label>
            <input type="number" name="number" class="form-control" placeholder="phonenumber"[(ngModel)]="phone_number" required> 
          </div>
          <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
  </form>
</div>
